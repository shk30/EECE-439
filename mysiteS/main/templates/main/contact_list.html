<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
    <!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Add some space above the table */
        }
    
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        a {
            text-decoration: none;
        }
    
        button {
            background-color: #ffaa00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Add some space above the button */
        }
    
        button:hover {
            background-color: #ff9900;
        }
    
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    
        h1 {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h1>Contact List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Profession 1</th>
            <th>Profession 2</th>
            <th>Telephone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.address }}</td>
            <td>{{ contact.profession1 }}</td>
            <td>{{ contact.profession2 }}</td>
            <td>{{ contact.telnumber }}</td>
            <td>{{ contact.email }}</td>
            <td>
                <a href="{% url 'contact_detail' pk=contact.pk %}">View</a>
                <a href="{% url 'contact_update' pk=contact.pk %}">Edit</a>
                <a href="{% url 'contact_delete' pk=contact.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="button-container">
        <button onclick="window.location.href='/contact/create/'">Create New Contact</button>
    </div></body>
</html>
